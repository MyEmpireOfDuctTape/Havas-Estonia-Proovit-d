<!DOCTYPE html PUBLIC "-//w3c//DTD XHTML 1.1//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>N Fibonacci series</title>
</head>
<body>
<script type="text/javascript">
	var i, fib=new Array(20);
	var n=prompt("Enter value of n");
    document.write("First n fibonacci numbers are<br/>");
     /// Recursive fibonachi
    function fibo(n) {
    if (n < 2){
    return n
    }
    return fibo(n - 1) + fibo (n - 2)
    }
	
     function fibIt(n) {
        let arr = [0, 1];
  for (let i = 2; i < n + 1; i++){
    arr.push(arr[i - 2] + arr[i -1])
  }
 return arr[n]
     }
	
     
     var start = Date.now();
    document.write(fibIt(n));
    var end = Date.now();
    var elapsed = end - start; // time in milliseconds
    document.write(" Calculation time :");
    document.write(elapsed+"ms","<br/>");
    
    document.write(" fibonacci with recursion function<br/>");
    var start = Date.now();
    document.write(fibo(n),"<br/>") ;
    var end = Date.now();
    var elapsed = end - start; // time in milliseconds
    document.write(" Calculation time :");
    document.write(elapsed+"ms","<br/>");
    // recursive function more slow because ,in addition to processing the loop content, it has to deal with the recursive call stack frame, which will mean more code is run, which means it will be slower
    
    
   
  

   
</script>
</body>
</html>
